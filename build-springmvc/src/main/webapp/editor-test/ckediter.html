<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ckeditor-富编辑框测试</title>
<script src="./ckeditor_4.5.6_full/ckeditor/ckeditor.js"></script>
</head>
<body>
	<div>
		<textarea rows="30" cols="50" name="editor01"></textarea>
		<input type="button" value="获取内容" onclick="getContent();">
	</div>
</body>
<script>

	var editor = CKEDITOR.replace('editor01',{
		toolbar:'Basic',//功能菜单
		uiColor:'#4FCA35',//背景颜色
		filebrowserImageUploadUrl:'http://lwbtest.bblink.cn/album/uploadforckeditor'
	});

	function getContent(){
		alert(editor.getData());
	}
</script>
</html>
